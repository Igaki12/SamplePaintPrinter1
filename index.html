<!DOCTYPE html>
<html>
  <head>
    <title>印刷テスト</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="button" value="印刷" class="printButton noprint" onclick="window.print();"/>
    <div id="operating-screen">
      <div id="background_white"></div>
      <div class="drag-and-drop" id="red-box"></div>
      <div class="drag-and-drop" id="blue-box"></div>
      <div class="drag-and-drop" id="yellow-box"></div>
      <canvas class="character" height="70"></canvas>
    </div>
    <div id="bodyColor_config">
      <p>背景色</p>
      <input type="button" id="redBody" class="noprint bodyColor" />
      <input type="button" id="greenBody" class="noprint bodyColor" />
      <input type="button" id="blueBody" class="noprint bodyColor" />
    </div>
    <div class="create-character">
      <p margin="0" line-height="50px">文字色</p>
      <input type="radio" id="redFont" value="red" name="color" class="fontColor">
      <label for="redFont" class="fontLabel" id="redCircle">●</label>
      <input type="radio" id="greenFont" value="green" name="color" class="fontColor">
      <label for="greenFont" class="fontLabel" id="greenCircle">●</label>
      <input type="radio" id="blackFont" value="black" name="color" class="fontColor" checked>
      <label for="blackFont" class="fontLabel" id="blackCircle">●</label>
    </div>
    <div class="create-character printWithout">
      <input id="fontSize" type="range" name="size" min="10" max="100" step="10" value="50">
      <p>サイズ:<span id="fontSize-value"></span>px</p>
    </div>
    <div class="create-character printWithout">
      <input type="text" id="text" />
      <button type="button" id="create_text">決定</button>
      <button type="reset" onclick="location.reload();">Reset</button>
    </div>
    <div class="header">
      ユーザーマスタ一覧
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>ふりがな</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>煌木 太郎</td>
          <td>きらめき たろう</td>
        </tr>
        <tr>
          <td>2</td>
          <td>佐藤 花子</td>
          <td>さとう はなこ</td>
        </tr>
        <tr>
          <td>3</td>
          <td>鈴木 一郎</td>
          <td>すずき いちろう</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="sample.js"></script>
  </body>
</html>
