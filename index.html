<!DOCTYPE html>
<html>
  <head>
    <title>印刷テスト</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <style type="text/css">

    </style>
  </head>
  <body>
    <input type="button" value="印刷" class="printButton" class="noprint" onclick="window.print();"/>
    <div id="operating-screen">
      <div id="background_white"></div>
      <div class="drag-and-drop" id="red-box"></div>
      <div class="drag-and-drop" id="blue-box"></div>
      <div class="drag-and-drop" id="yellow-box"></div>
    </div>
    <div id="bodyColor_config">
      <input type="button" id="redBody" class="noprint" class="bodyColor" onclick="changeBodyColor('FF0000')" />
      <input type="button" id="greenBody" class="noprint" class="bodyColor" onclick="changeBodyColor('00FF00')" />
      <input type="button" id="blueBody" class="noprint" class="bodyColor" onclick="changeBodyColor('0000FF')" />
    </div>
    
    <div class="header">
      ユーザーマスタ一覧
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>名前</th>
          <th>ふりがな</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>煌木 太郎</td>
          <td>きらめき たろう</td>
        </tr>
        <tr>
          <td>2</td>
          <td>佐藤 花子</td>
          <td>さとう はなこ</td>
        </tr>
        <tr>
          <td>3</td>
          <td>鈴木 一郎</td>
          <td>すずき いちろう</td>
        </tr>
      </tbody>
    </table>
    <script type="module" src="sample.js"></script>
  </body>
</html>
